    <script>
        $('.carousel-control-prev').on('click', function() {
        var $carousel = $(this).parent().find('.carousel-inner');
        var $active = $carousel.find('.carousel-item.active');
        var $prev = $active.prev('.carousel-item');
        
        if ($prev.length === 0) {
            $prev = $carousel.find('.carousel-item').last();
        }
        
        $carousel.find('.carousel-item.next, .carousel-item.prev').removeClass('next prev');
        $prev.addClass('next');
        $active.addClass('prev');
        
        setTimeout(function() {
            $active.removeClass('active prev');
            $prev.removeClass('next').addClass('active');
        }, 1500);
        });

        $('.carousel-control-next').on('click', function() {
        var $carousel = $(this).parent().find('.carousel-inner');
        var $active = $carousel.find('.carousel-item.active');
        var $next = $active.next('.carousel-item');
        
        if ($next.length === 0) {
            $next = $carousel.find('.carousel-item').first();
        }
        
        $carousel.find('.carousel-item.next, .carousel-item.prev').removeClass('next prev');
        $next.addClass('next');
        $active.addClass('prev');
        
        setTimeout(function() {
            $active.removeClass('active prev');
            $next.removeClass('next').addClass('active');
        }, 1500);
        });

        $('a[href="#contact-form"]').on('click', function(event) {
            event.preventDefault();
            var target = $('#contact-form');
            var targetOffset = target.offset().top - 50;
            $('html, body').animate({
                scrollTop: targetOffset
            }, 1000);
        });
    
        $('a.carousel-control-prev, a.carousel-control-next').on('click', function(event) {
            event.preventDefault();
        });
    </script>

        function sendEmail(event) {
            event.preventDefault();
    
            const userName = document.getElementById("name").value;
            const userEmail = document.getElementById("email").value;
            const userSubject = document.getElementById("subject").value;
            const userMessage = document.getElementById("message").value;
    
            const templateParams = {
                userName: userName,
                userEmail: userEmail,
                userSubject: userSubject,
                userMessage: userMessage
            };
    
            emailjs.send("service_jiq819p", "template_8nyh2sf", templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    Swal.fire({
                        icon: 'success',
                        title: 'Message Sent!',
                        text: 'Thank you for reaching out to us!',
                        showConfirmButton: false,
                        timer: 2000
                    });
                    document.getElementById("name").value = "";
                    document.getElementById("email").value = "";
                    document.getElementById("subject").value = "";
                    document.getElementById("message").value = "";
                }, function(error) {
                    console.log('FAILED...', error);

                        text: 'Something went wrong, and we couldn\'t send your message.',
